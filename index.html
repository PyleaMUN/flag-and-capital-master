    <style>
        /* --- PyleaMUN Palette --- */
        :root {
            --page-bg: #E3F2F5;        
            --card-bg: #ffffff;
            --primary: #115E6E;        /* Deep Teal */
            --gold: #D4AF37;           /* Laurel Gold */
            --danger: #E74C3C;
            --success: #27AE60;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--page-bg);
            background-image: linear-gradient(135deg, #E3F2F5 0%, #C8DEE5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; 
            margin: 0;
            padding: 10px;
            color: var(--primary);
            overflow: hidden; 
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 450px;
            max-height: 95vh;
            max-height: 95dvh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            padding: 1.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(17, 94, 110, 0.15);
            text-align: center;
            border-top: 8px solid var(--gold);
            overflow-y: auto; 
            position: relative;
        }

        /* --- Header --- */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0; 
            margin-bottom: 1rem;
            position: relative;
            min-height: 60px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        /* --- Menu Screen --- */
        #menuScreen {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding-top: 1rem;
        }

        .menu-btn {
            background: #fff;
            border: 2px solid var(--primary);
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .menu-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(17, 94, 110, 0.2);
        }

        /* --- Game Screen --- */
        .score-board {
            font-size: 0.95rem;
            color: #666;
            font-weight: 500;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 50px;
            align-self: center;
            flex-shrink: 0; 
            margin-bottom: 1rem; 
        }

        .score-board span {
            color: var(--primary);
            font-weight: 800;
        }

        /* --- Display Container (Shared) --- */
        .display-container {
            width: 100%;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        /* Mode Specific Styles */
        
        /* 1. Flag Mode: Fixed height box, image fits inside */
        .flag-mode {
            height: 180px; /* Allocated space for flag */
            /* Subtle radial glow */
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.15) 0%, rgba(255,255,255,0) 70%);
        }

        .flag-img {
            width: 100%;
            height: 100%;
            /* CRITICAL FIX: 'contain' ensures the WHOLE image fits in the box, never cropped */
            object-fit: contain; 
            /* Better shadow for transparent images */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15)); 
        }

        /* 2. Capital Mode: Flexible height for text */
        .capital-mode {
            min-height: 100px;
            padding: 10px;
        }

        .capital-text-display {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            line-height: 1.2;
            word-wrap: break-word;
        }

        /* --- Buttons --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
            margin-bottom: 1rem; 
            flex-shrink: 0; 
        }

        .game-btn {
            background: #fff;
            border: 2px solid #dae4ee;
            border-radius: 12px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }

        .game-btn:hover {
            border-color: var(--gold);
            background: #FFFCF0;
        }

        .game-btn:active { transform: scale(0.98); }

        .game-btn.correct {
            background-color: var(--success) !important;
            border-color: var(--success) !important;
            color: white !important;
        }

        .game-btn.wrong {
            background-color: var(--danger) !important;
            border-color: var(--danger) !important;
            color: white !important;
        }

        /* --- Footer --- */
        .footer {
            margin-top: auto;
            font-size: 0.7rem;
            color: var(--primary);
            opacity: 0.8;
            font-weight: 600;
            border-top: 1px solid rgba(17, 94, 110, 0.1);
            padding-top: 0.8rem;
            line-height: 1.3;
            flex-shrink: 0;
        }

        /* Utility Classes */
        .hidden { display: none !important; }

        .back-btn {
            position: absolute;
            left: 0;
            font-size: 0.9rem;
            background: none;
            border: none;
            color: var(--gold);
            cursor: pointer;
            font-weight: 700;
            padding: 5px;
        }
        .back-btn:hover { text-decoration: underline; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px), (max-height: 650px) {
            .container { padding: 1rem; }
            .logo-img { height: 45px; }
            h1 { font-size: 1.3rem; }
            .flag-mode { height: 140px; } /* Smaller flag area */
            .game-btn { padding: 0.8rem; }
            .capital-text-display { font-size: 1.4rem; }
        }
    </style>
</head>

    // --- GAME CONTROL ---

    function showMenu() {
        menuScreen.classList.remove('hidden');
        gameScreen.classList.add('hidden');
        backButton.classList.add('hidden');
        gameTitle.textContent = "PyleaMUN";
        currentScore = 0;
    }

    function startMode(mode) {
        gameMode = mode;
        menuScreen.classList.add('hidden');
        gameScreen.classList.remove('hidden');
        backButton.classList.remove('hidden');

        const storedBest = localStorage.getItem(`pyleaMunBest_${mode}`) || 0;
        bestDisplay.textContent = storedBest;
        scoreDisplay.textContent = 0;
        currentScore = 0;

        gameTitle.textContent = (mode === 'flags') ? "Flag Master" : "Capital Cities";
        nextQuestion();
    }

    // --- LOGIC: FLAG MODE ---
    function getFlagDistractor(correctCountry) {
        const candidates = countries.filter(c => c.name !== correctCountry.name);
        const sameLetter = candidates.filter(c => c.name[0] === correctCountry.name[0]);
        const sameLength = candidates.filter(c => Math.abs(c.name.length - correctCountry.name.length) <= 2);

        let pool = candidates;
        if (Math.random() > 0.4 && sameLetter.length > 0) pool = sameLetter;
        else if (Math.random() > 0.4 && sameLength.length > 0) pool = sameLength;

        return pool[Math.floor(Math.random() * pool.length)];
    }

    function nextQuestion() {
        isClickable = true;
        optionsContainer.innerHTML = '';
        displayContainer.innerHTML = ''; 

        if (gameMode === 'flags') {
            setupFlagQuestion();
        } else {
            setupCapitalQuestion();
        }
    }

    function setupFlagQuestion() {
        displayContainer.className = "display-container flag-mode";
        
        const correctIndex = Math.floor(Math.random() * countries.length);
        const correctCountry = countries[correctIndex];
        const wrongCountry = getFlagDistractor(correctCountry);

        const img = document.createElement('img');
        img.src = `https://flagcdn.com/w320/${correctCountry.code}.png`;
        img.className = "flag-img";
        displayContainer.appendChild(img);

        const options = [
            { text: correctCountry.name, isCorrect: true },
            { text: wrongCountry.name, isCorrect: false }
        ].sort(() => Math.random() - 0.5);

        renderButtons(options);
    }

    function setupCapitalQuestion() {
        displayContainer.className = "display-container capital-mode"; 
        
        const dataIndex = Math.floor(Math.random() * capitalsData.length);
        const data = capitalsData[dataIndex];

        const text = document.createElement('div');
        text.className = "capital-text-display";
        text.textContent = data.country;
        displayContainer.appendChild(text);

        const options = [
            { text: data.correct, isCorrect: true },
            { text: data.wrong, isCorrect: false }
        ].sort(() => Math.random() - 0.5);

        renderButtons(options);
    }

    function renderButtons(options) {
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'game-btn';
            btn.textContent = opt.text;
            btn.onclick = () => handleGuess(btn, opt.isCorrect, options);
            optionsContainer.appendChild(btn);
        });
    }

    function handleGuess(clickedBtn, isCorrect, allOptions) {
        if (!isClickable) return;
        isClickable = false;

        const allBtns = optionsContainer.querySelectorAll('button');

        if (isCorrect) {
            clickedBtn.classList.add('correct');
            currentScore++;
            scoreDisplay.textContent = currentScore;
            
            const storageKey = `pyleaMunBest_${gameMode}`;
            let best = parseInt(localStorage.getItem(storageKey) || 0);
            if (currentScore > best) {
                localStorage.setItem(storageKey, currentScore);
                bestDisplay.textContent = currentScore;
            }

            setTimeout(nextQuestion, 1000);
        } else {
            clickedBtn.classList.add('wrong');
            allBtns.forEach(btn => {
                const optData = allOptions.find(o => o.text === btn.textContent);
                if (optData && optData.isCorrect) btn.classList.add('correct');
            });
            
            currentScore = 0;
            setTimeout(() => {
                scoreDisplay.textContent = 0;
                nextQuestion();
            }, 1500);
        }
    }
